<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="128" height="128" rx="16" ry="16" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect width="128" height="128" rx="16" ry="16" fill="none" stroke="#CC5A2E" stroke-width="2"/>
  
  <!-- Hindi character "ध" (dh) -->
  <text x="64" y="85" font-family="Noto Sans Devanagari, Arial, sans-serif" 
        font-size="72" font-weight="bold" fill="url(#textGradient)" 
        text-anchor="middle" dominant-baseline="middle">ध</text>
  
  <!-- Small "Lang" text -->
  <text x="64" y="108" font-family="Segoe UI, Arial, sans-serif" 
        font-size="14" font-weight="600" fill="#FFFFFF" 
        text-anchor="middle" opacity="0.9">Lang</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="108" cy="20" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="20" cy="108" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="108" cy="108" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>