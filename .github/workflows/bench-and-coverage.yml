name: Bench & Coverage Badge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute
        run: chmod +x gradlew
      - name: Run tests + coverage + badge
        run: ./gradlew test jacocoTestReport generateCoverageBadge --info --stacktrace
      - name: Run benchmarks
        run: ./gradlew bench --info --stacktrace
      - name: Upload bench results
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: build/bench/bench-results.json
          if-no-files-found: warn
      - name: Commit updated coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet docs/badges/coverage.svg; then echo "No badge changes"; else \
          git config user.name "actions-bot"; git config user.email "actions@github.com"; \
          git add docs/badges/coverage.svg; git commit -m "chore: update coverage badge"; git push; fi
