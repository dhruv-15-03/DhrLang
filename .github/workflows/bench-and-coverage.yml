name: Bench & Coverage Badge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute
        run: chmod +x gradlew
      - name: Run tests + coverage + mutation + badges
        run: ./gradlew test jacocoTestReport generateCoverageBadge pitest generateMutationBadge --info --stacktrace
      - name: Run benchmarks
        run: ./gradlew bench benchCompare --info --stacktrace || echo "Bench compare failed (non-blocking in PR)"
      - name: Upload bench results
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: build/bench/bench-results.json
          if-no-files-found: warn
      - name: Commit updated badges
        if: github.ref == 'refs/heads/main'
        run: |
          CHANGED=0
          git diff --quiet docs/badges/coverage.svg || CHANGED=1
          git diff --quiet docs/badges/mutation.svg || CHANGED=1
          if [ $CHANGED -eq 1 ]; then \
            git config user.name "actions-bot"; git config user.email "actions@github.com"; \
            git add docs/badges/coverage.svg docs/badges/mutation.svg; \
            git commit -m "chore: update quality badges"; git push; \
          else echo "No badge changes"; fi
