name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

# Required so dorny/test-reporter can create check runs and release job can publish
permissions:
  contents: write
  checks: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Temporarily limit tests to JDK 17 to avoid intermittent matrix-specific failures; re-enable 21 after verification
        java-version: [17]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run tests
      uses: gradle/gradle-build-action@v3
      with:
        arguments: test --info --stacktrace
    
    - name: Run integration tests
      uses: gradle/gradle-build-action@v3
      with:
        arguments: integrationTest --info --stacktrace
    
    - name: Generate test report
      uses: gradle/gradle-build-action@v3
      with:
        arguments: jacocoTestReport
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./build/reports/jacoco/test/jacocoTestReport.xml
    
    - name: Upload test results (JUnit XML only for lightweight artifact)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.java-version }}
        path: build/test-results/test/*.xml
        if-no-files-found: error

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build
    
    - name: Build distribution
      uses: gradle/gradle-build-action@v3
      with:
        arguments: distZip distTar
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dhrlang-distribution
        path: |
          build/distributions/
          build/libs/

  # Aggregate & publish test report as a separate job (fixes permission issues)
  test-report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout (fetch history for annotations)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results-17
          path: test-results
      - name: List downloaded test result files (debug)
        run: ls -al test-results || find test-results -maxdepth 2 -type f -print
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          name: DhrLang Tests
          path: test-results/*.xml
          reporter: java-junit
          fail-on-error: false

  release:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build distribution
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build distZip distTar
      - name: Determine version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - name: Locate artifacts
        id: artifacts
        run: |
          ZIP=build/distributions/DhrLang-${{ steps.version.outputs.VERSION }}.zip
          if [ ! -f "$ZIP" ]; then
            echo "Expected distribution zip not found: $ZIP" >&2
            exit 1
          fi
          JAR=$(ls build/libs/*.jar | head -n1)
          echo "ZIP=$ZIP" >> $GITHUB_OUTPUT
          echo "JAR=$JAR" >> $GITHUB_OUTPUT
      - name: Generate Release Notes
        id: notes
        run: |
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "- Automated release from CI/CD pipeline" >> RELEASE_NOTES.md
          echo "- See CHANGELOG.md for detailed changes" >> RELEASE_NOTES.md
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: DhrLang v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.notes.outputs.NOTES }}
          files: |
            ${{ steps.artifacts.outputs.ZIP }}
            ${{ steps.artifacts.outputs.JAR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run SpotBugs
      run: ./gradlew -PenableQuality=true spotbugsMain
    
    - name: Run Checkstyle
      run: ./gradlew -PenableQuality=true checkstyleMain
    
    - name: Run PMD
      run: ./gradlew -PenableQuality=true pmdMain
    
    - name: Upload code quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-quality-reports
        path: |
          build/reports/spotbugs/
          build/reports/checkstyle/
          build/reports/pmd/
