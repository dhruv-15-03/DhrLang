// Benchmark regression checker (uses baseline file in bench/baseline.json if present)
tasks.register('benchCompare') {
    group = 'verification'
    description = 'Compares latest bench results with baseline; fails if >50% slowdown.'
    dependsOn 'bench'
    doLast {
        def baselineFile = file('bench/baseline.json')
        def resultFile = file('build/bench/bench-results.json')
        if(!baselineFile.exists() || baselineFile.text.trim().isEmpty()) { println "[benchCompare] No baseline present; skipping"; return }
        if(!resultFile.exists()) { println "[benchCompare] No results present"; return }
        def slurper = new groovy.json.JsonSlurper()
        def baseline = slurper.parseText(baselineFile.text)
        def current = slurper.parseText(resultFile.text)
        def baseMap = baseline.collectEntries { [ (it.file): it.timings?.totalMs ?: 0 ] }
        def failures = []
        current.each { r ->
            def base = baseMap[r.file]
            if(base && base > 0) {
                def now = r.timings?.totalMs ?: 0
                if(now > base * 1.5) failures << "${r.file} totalMs ${now} > 1.5x baseline ${base}";
            }
        }
        if(!failures.isEmpty()) {
            throw new GradleException("Benchmark regressions detected:\n" + failures.join("\n"))
        }
        println "[benchCompare] No regressions (>50% slowdown) detected"
    }
}


